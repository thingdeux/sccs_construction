{% extends "quotes/index.html" %}
{% load staticfiles %}
{% load custom_filters %}

{% block extra_js %}<script src="{% static "js/submit.js" %}"></script>{% endblock %}

{% block content %}
    <div id="meat" class="row">
        <form id="quoteForm" class="form-horizontal" role="form-inline" action ="{{ action }}" method="POST">            
            {% csrf_token %}
            {% for field in form %}                
                <div class="form-group text-center">                    
                    <label for="{{ field.id_for_label }}" class="col-xs-4 control-label">{{ field.label }}</label>
                    <div class="col-xs-4">{{ field|addcss:"form-control" }}</div>                                        
                </div>
            {% endfor %}
            <div class="text-center">
                <input id="submitButton" class="btn btn-primary" type="submit" value="Submit" />
            </div>
        </form>
    </div>
{% endblock %}
